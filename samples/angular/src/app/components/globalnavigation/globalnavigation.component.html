<div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4">
  <div class="d-flex align-items-center">
    <div class="font-weight-normal">
      <a routerLink="/" class="text-dark" class="logo d-flex align-items-center">
        <img src="../../../assets/images/airside_logo.svg" class="mr-2">
        <div class="d-flex flex-column logo-text">AIRSIDE <span>CARRER</span></div>
      </a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light main-menu">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav mr-auto" *ngIf="query$ | async as queryResult;">
            <li class="nav-item active" *ngFor="let valx of queryResult.data.item.children">
              <a class="p-2 nav-link" [routerLink]="valx.navLinks.url" *ngIf="valx.navLinks.linkType==='internal'; else loading" rel="noopener noreferrer">
                {{ valx.navLinks.text | translate }}<span class="sr-only">(current)</span>
              </a>
              <ng-template #loading>
                <a class="p-2 nav-link" href="{{valx.navLinks.url}}" rel="noopener noreferrer">
                  {{ valx.navLinks.text | translate }}<span class="sr-only">(current)</span>
                </a>
              </ng-template>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </div>
  <nav class="d-flex align-items-center">
    <div class="sign-in mr-3">
      <a routerLink="/auth"> Sign In </a>
    </div>
    <!---->
    <div class="create-account">
      <button class="btn btn-primary">
        Create Account
      </button>
    </div>
    <!---->
  </nav>
</div>
